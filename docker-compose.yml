version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: spleetpay-postgres
    environment:
      POSTGRES_DB: spleetpay_admin
      POSTGRES_USER: spleetpay_user
      POSTGRES_PASSWORD: spleetpay_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - spleetpay-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: spleetpay-redis
    command: redis-server --appendonly yes --requirepass redis_password
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - spleetpay-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spleetpay-backend
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://spleetpay_user:spleetpay_password@postgres:5432/spleetpay_admin
      - REDIS_URL=redis://:redis_password@redis:6379
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRES_IN=24h
      - REFRESH_TOKEN_EXPIRES_IN=7d
      - API_BASE_URL=http://localhost:3001
      - FRONTEND_URL=http://localhost:3000
      - CORS_ORIGIN=http://localhost:3000
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
      - LOG_LEVEL=info
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - FROM_EMAIL=noreply@spleetpay.com
      - AWS_ACCESS_KEY_ID=your-aws-access-key
      - AWS_SECRET_ACCESS_KEY=your-aws-secret-key
      - AWS_S3_BUCKET=spleetpay-documents
      - AWS_REGION=us-east-1
      - PSP_BASE_URL=https://api.psp.com
      - PSP_SECRET_KEY=your-psp-secret-key
      - PSP_PUBLIC_KEY=your-psp-public-key
      - WEBHOOK_SECRET=your-webhook-secret
      - TERMII_API_KEY=your-termii-api-key
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis
    networks:
      - spleetpay-network
    restart: unless-stopped
    command: npm run dev

  # Database Migration Service
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spleetpay-migrate
    environment:
      - DATABASE_URL=postgresql://spleetpay_user:spleetpay_password@postgres:5432/spleetpay_admin
    depends_on:
      - postgres
    networks:
      - spleetpay-network
    command: npx prisma migrate deploy

  # Database Seeding Service
  seed:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spleetpay-seed
    environment:
      - DATABASE_URL=postgresql://spleetpay_user:spleetpay_password@postgres:5432/spleetpay_admin
    depends_on:
      - migrate
    networks:
      - spleetpay-network
    command: npm run prisma:seed

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  spleetpay-network:
    driver: bridge